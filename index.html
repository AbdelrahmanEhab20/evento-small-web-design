<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap">
    <title>Events Site</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <p class="logo">EVENTO</p>
        <ul class="links">
            <li class="link-item">
                <a class="link" href="#concerts">Concerts</a>
            </li>
            <li class="link-item">
                <a class="link" href="#sports">Sports</a>
            </li>
            <li class="link-item">
                <a class="link" href="#conferences">Conferences</a>
            </li>
        </ul>
    </header>
    <!-- Main Body Section -->
    <main class="main">
        <h1 class="heading">Find and book events anywhere</h1>
        <p class="text">Search through hundreds of events to find your next one. Get your tickets safely through <span
                class="text--bold">EVENTO</span>.</p>
        <form class="form">
            <input class="input" placeholder="Find events by city (e.g. Egypt)">
            <button class="btn">Search</button>
        </form>
    </main>
    <!-- Footer Section -->
    <footer class="footer">

        <p class="stats">25,425 events. 500 cities.</p>
    </footer>
</body>

</html>
